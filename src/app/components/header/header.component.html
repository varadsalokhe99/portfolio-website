<header>
  <nav
    class="navbar d-flex flex-column p-3 align-items-center"
  >
    <div class="container-fluid flex-column menubar-header">
      <!-- Navbar Toggle Button -->
      <img
        src="assets/images/navbar_icon.png"
        class="navbar-toggler menubar-btn"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar"
        aria-label="Toggle navigation"
        alt="Menu Icon"
      />

      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasNavbar"
        aria-labelledby="offcanvasNavbarLabel"
        data-bs-scroll="true"
      >
        <div class="offcanvas-body d-flex flex-column align-items-start">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/intro"
                (click)="setActiveTab('HOME')"
                data-bs-dismiss="offcanvas"
                >HOME</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/about"
                (click)="setActiveTab('ABOUT')"
                data-bs-dismiss="offcanvas"
                >ABOUT</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/projects"
                (click)="setActiveTab('PROJECTS')"
                data-bs-dismiss="offcanvas"
                >PROJECTS</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/contact"
                (click)="setActiveTab('CONTACT')"
                data-bs-dismiss="offcanvas"
                >CONTACT</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Active Tab Name -->
    <div id="active-tab" class="text-center">
      {{ activeTab }}
    </div>
  </nav>
</header>
