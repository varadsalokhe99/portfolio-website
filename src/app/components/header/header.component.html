<header class="nav-bar">
  <nav
    class="navbar position-fixed bg-color-jaguar d-flex flex-column align-items-start p-3 menubar-fix"
  >
    <div class="container-fluid flex-column menubar-header">
      <!-- Navbar Toggle Button -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon menubar-btn"></span>
      </button>

      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasNavbar"
        aria-labelledby="offcanvasNavbarLabel"
      >
        <div class="offcanvas-body d-flex flex-column align-items-start">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/intro"
                (click)="setActiveTab('HOME')"
                data-bs-dismiss="offcanvas"
                >HOME</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/about"
                (click)="setActiveTab('ABOUT')"
                data-bs-dismiss="offcanvas"
                >ABOUT</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/projects"
                (click)="setActiveTab('PROJECTS')"
                data-bs-dismiss="offcanvas"
                >PROJECTS</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/contact"
                (click)="setActiveTab('CONTACT')"
                data-bs-dismiss="offcanvas"
                >CONTACT</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Active Tab Name -->
    <div id="active-tab" class="text-white text-center mt-2">
      {{ activeTab }}
    </div>
  </nav>
</header>
