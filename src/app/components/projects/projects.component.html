<div class="container text-center my-5">
  <h2 class="heading mb-4">My Projects</h2>

  <div class="projects-container">
    <div class="project-card card" *ngFor="let project of projects">
      <div
        class="project-card card"
        *ngFor="let project of projects; let i = index"
      >
        <!-- Indicators (dots) -->
        <div class="carousel-indicators">
          <button
            *ngFor="let img of project.thumbnail; let j = index"
            type="button"
            [attr.data-bs-slide-to]="j"
            [class.active]="j === 0"
            [attr.aria-current]="j === 0 ? 'true' : null"
            class="bg-secondary"
            style="width: 10px; height: 10px; border-radius: 50%"
          ></button>
        </div>

        <!-- Slides -->
        <div class="carousel-inner rounded shadow-sm">
          <div
            *ngFor="let img of project.thumbnail; let j = index"
            class="carousel-item"
            [class.active]="j === 0"
          >
            <img
              [src]="img"
              class="d-block w-100"
              style="height: 250px; object-fit: cover"
              alt="Project Image"
            />
          </div>
        </div>
      </div>

      <div class="card-body">
        <h5 class="card-title">{{ project.title }}</h5>
        <h6 class="card-subtitle mb-2">{{ project.subtitle }}</h6>
        <p class="card-text">{{ project.description }}</p>
        <p class="stack-text">
          <strong>Tech Stack:</strong>
          <span *ngFor="let tech of project.techStack"> {{ tech }} </span>
        </p>
      </div>
      <div class="card-footer">
        <a
          *ngIf="project.liveDemo; else comingSoon"
          [href]="project.liveDemo"
          target="_blank"
          class="btn btn-primary"
          >Live Demo</a
        >

        <ng-template #comingSoon>
          <a class="btn btn-secondary" disabled>Coming Soon</a>
        </ng-template>
        <a
          [href]="project.gitRepo"
          target="_blank"
          class="btn btn-outline-light"
          >GitHub</a
        >
      </div>
    </div>
  </div>
</div>
